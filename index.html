<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaForge - Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body { background:#043927; color:white; font-family:Arial; text-align:center; margin-top:50px; }
    nav a { margin:0 10px; color:#0d9f52; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    input { padding:10px; margin:5px; width:250px; }
    button { padding:10px 20px; margin:10px; background:#0a7f42; color:white; border:none; cursor:pointer; }
    button:hover { background:#0d9f52; }
  </style>
</head>
<body>
  <h1>Create Account</h1>
  <nav>
    <a href="signup.html">Sign Up</a> |
    <a href="login.html">Login</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    const firebaseConfig = { /* your config here */ };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          userCredential.user.sendEmailVerification()
            .then(() => alert("Signup successful! Verification email sent."));
        })
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
