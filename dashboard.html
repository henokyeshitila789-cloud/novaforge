<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - NovaForge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <button onclick="logoutUser()">Logout</button>
    </nav>
  </header>

  <main>
    <h2 id="welcome"></h2>
    <p>This is your dashboard. Future features will appear here.</p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjpz1ATVEcXo-8g25LbU8WSUjtHdEZutI",
      authDomain: "nova-forge-bi.firebaseapp.com",
      projectId: "nova-forge-bi",
      storageBucket: "nova-forge-bi.firebasestorage.app",
      messagingSenderId: "403298025362",
      appId: "1:403298025362:web:9b0f0770ebb22d3a160b4b",
      measurementId: "G-2GDTNBP0W1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("welcome").innerText = "Welcome, " + user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    function logoutUser() {
      auth.signOut().then(() => {
        alert("Logged out successfully!");
        window.location.href = "login.html";
      }).catch(error => {
        alert("Error: " + error.message);
      });
    }
  </script>
</body>
</html>
