<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard — NovaForge</title>
  <link rel="stylesheet" href="style.css?v=2"/>
</head>
<body>
  <header>
    <div class="header-wrap">
      <div class="logo">NovaForge</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <button onclick="logoutUser()">Logout</button>
      </nav>
    </div>
  </header>

  <div class="container">
    <section class="hero">
      <div>
        <h1 id="welcome">Loading user…</h1>
        <p class="muted">Your personalized control panel. Keep shipping.</p>
      </div>
      <div class="card">
        <h3>Quick actions</h3>
        <div class="actions">
          <a class="btn btn-primary" href="index.html">Go to Home</a>
          <button class="btn btn-secondary" onclick="logoutUser()">Logout</button>
        </div>
      </div>
    </section>

    <section style="margin-top:1.5rem;">
      <h2 class="section-title">Modules</h2>
      <div class="grid">
        <div class="card">
          <h3>Projects</h3>
          <p class="muted">Organize and track deliverables.</p>
        </div>
        <div class="card">
          <h3>Activity</h3>
          <p class="muted">Recent logins and actions.</p>
        </div>
        <div class="card">
          <h3>Integrations</h3>
          <p class="muted">Connect tools as you grow.</p>
        </div>
      </div>
    </section>
  </div>

  <footer>© NovaForge</footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjpz1ATVEcXo-8g25LbU8WSUjtHdEZutI",
      authDomain: "nova-forge-bi.firebaseapp.com",
      projectId: "nova-forge-bi",
      storageBucket: "nova-forge-bi.firebasestorage.app",
      messagingSenderId: "403298025362",
      appId: "1:403298025362:web:9b0f0770ebb22d3a160b4b",
      measurementId: "G-2GDTNBP0W1"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('welcome').innerText = `Welcome, ${user.email}`;
      } else {
        window.location.href = 'login.html';
      }
    });

    function logoutUser() {
      auth.signOut()
        .then(() => window.location.href = 'login.html')
        .catch(err => alert('Logout error: ' + err.message));
    }
  </script>
</body>
</html>
