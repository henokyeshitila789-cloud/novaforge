<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup — NovaForge</title>
  <link rel="stylesheet" href="style.css?v=2"/>
</head>
<body>
  <header>
    <div class="header-wrap">
      <div class="logo">NovaForge</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2 class="section-title">Create account</h2>
    <form class="form" onsubmit="signupUser(event)">
      <div class="field">
        <label>Email</label>
        <input type="email" id="email" required/>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password" required/>
      </div>
      <div class="actions">
        <button class="btn btn-primary" type="submit">Signup</button>
        <a class="btn btn-secondary" href="login.html">Already have an account?</a>
      </div>
    </form>
  </div>

  <footer>© NovaForge</footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjpz1ATVEcXo-8g25LbU8WSUjtHdEZutI",
      authDomain: "nova-forge-bi.firebaseapp.com",
      projectId: "nova-forge-bi",
      storageBucket: "nova-forge-bi.firebasestorage.app",
      messagingSenderId: "403298025362",
      appId: "1:403298025362:web:9b0f0770ebb22d3a160b4b",
      measurementId: "G-2GDTNBP0W1"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signupUser(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => { window.location.href = 'dashboard.html'; })
        .catch(err => { alert('Signup error: ' + err.message); });
    }
  </script>
</body>
</html>
